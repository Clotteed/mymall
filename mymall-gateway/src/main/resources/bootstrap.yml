  cloud:
    gateway:
      routes:
        - id: mymall-coupon-route
          uri: lb://mymall-coupon
          predicates:
            - Path=/mymall-coupon/**
          # 路径重写（可选，核心！）：去掉路径中的 /mymall-coupon 前缀
          filters:
            - RewritePath=/mymall-coupon/(?<segment>.*), /$\{segment}


